version: 2.1

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.1.0

jobs:
  build:
    docker:
      - image: cimg/node:14.19.0
    steps:
      - checkout
      - run:
          name: Debug - Show package.json content
          command: |
            cd devops-group
            cat package.json
      - run:
          name: Clear npm cache and remove node_modules
          command: |
            cd devops-group
            npm cache clean --force
            rm -rf node_modules package-lock.json
      - run:
          name: Install correct versions of React and TypeScript
          command: |
            cd devops-group
            npm install --save-exact react@18.2.0 react-dom@18.2.0
            npm install --save-dev --save-exact typescript@4.5.5
      - run:
          name: Install remaining dependencies
          command: |
            cd devops-group
            npm install --legacy-peer-deps
      - run:
          name: Debug - npm list
          command: |
            cd devops-group
            npm list --depth=0
      - run:
          name: Build React App
          command: |
            cd devops-group
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - devops-group

  test:
    docker:
      - image: cimg/node:14.19.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run All Tests
          command: |
            cd devops-group
            npm run test:ci

  security-scan:
    docker:
      - image: owasp/zap2docker-stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run OWASP ZAP Scan
          command: |
            cd scripts
            ./zap-test.sh
      - store_artifacts:
          path: zap-report.html
          destination: zap-report
      - persist_to_workspace:
          root: .
          paths:
            - zap-report.html

  prepare-deployment:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Prepare Deployment Checklist
          command: |
            echo "Deployment Checklist:" > deployment-checklist.txt
            echo "1. All tests passed: ✓" >> deployment-checklist.txt
            echo "2. Security scan completed: ✓" >> deployment-checklist.txt
            echo "3. Changes in this build:" >> deployment-checklist.txt
            git log -1 --pretty=format:"%h - %an, %ar : %s" >> deployment-checklist.txt
            echo "4. Attached ZAP security report" >> deployment-checklist.txt
      - persist_to_workspace:
          root: .
          paths:
            - deployment-checklist.txt

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - security-scan:
          requires:
            - test
      - prepare-deployment:
          requires:
            - security-scan
      - approve-deployment:
          type: approval
          requires:
            - prepare-deployment
      - slack/on-hold:
          requires:
            - prepare-deployment
          context: slack-secrets
          channel: devops-deployments
          template: basic_on_hold_1